{% extends 'layouts/base.html' %}

{% block content %}
  

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text mt-4">
                        <h1>contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
      <h3 class="contact-title mt-6">let us get in Touch, ask about our services and prices</h3>
    </div>
    <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->






  <div class="row">
    <div class="col-md-7 mt-4">
      <div class="card">
        <form class="form-contact contact_form" method="post" >
        {% csrf_token %}
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject'>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              
                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"  placeholder = 'Enter Message'></textarea>
            </div>
          </div>

        </div>
        <div class="form-group mt-3">
          <input type="submit" class="btn btn-outline-success btn-sm mb-0" value="send message">
        </div>
      </form></div>
      
    </div>

    <div class="col-md-5 mt-4">
      <div class="mt-4">
        <span class=""><i class=""></i></span>
        <div class="">
          <h5>{{myinfo.place}}</h5>
          
        </div>
      </div>



      <div class="mt-4">
        <span class=""><i class=""></i></span>
        <div class="">
          <h5>{{myinfo.phone_number}}</h5>
          <p>Mon to Fri 9am to 6pm</p>
        </div>
      </div>

      <div class="mt-4">
        <span class=""><i class=""></i></span>
        <div class="">
          <h5>{{myinfo.email}}</h5>
          
        </div>
      </div>

    </div>

    
  </div>
  <!-- ================ contact section end ================= -->
  {% endblock content %}
